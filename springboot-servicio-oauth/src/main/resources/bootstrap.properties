# Fichero encargado de el arranque de la aplicación, que se modificara con el fichero alojado en el microservicio
# springboot-servicio-config-server -> dentro de su fichero application.propeties se le ha indicado la 
# siguiente configuración: spring.cloud.config.server.git.uri=file:///C:/Users/maplvijo/Documents/config
# Dentro de esa carpeta hay un fichero de propiedades servicio-items.properties que reemplazara la configuración
# de nuestro application.properties que contiene el microservicio items en local

spring.application.name=servicio-oauth
# Dirección de nuestro microservicio
spring.cloud.config.uri=http://localhost:8888 
# Ambiente desarrollo para la ejecución, segun el ambiente que le pongamos el cogerá un fichero u otro:
# Se debe configurar:
	# servicio-items.properties
	# servicio-items-dev.properties
	# servicio-items-prod.properties
# Si indicamos que queremos el servicio activo 'dev' -> El buscara el fichero de propiedades que contenga en su nombre 'dev'
