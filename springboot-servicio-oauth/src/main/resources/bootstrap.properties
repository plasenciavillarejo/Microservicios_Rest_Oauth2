#spring.profiles.active=dev

# Habilitamos el endpoint de actuator para poder habilitar todos los componentes que estén anotados con @RefreshScope
# Se pueden incluir los endpoints que se queire refrescar separados por ',' o anotar con * para sea todo.
management.endpoints.web.exposure.include=*

